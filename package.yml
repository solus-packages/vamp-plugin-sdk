name       : vamp-plugin-sdk
version    : 2.7.1
release    : 2
source     :
    - https://code.soundsoftware.ac.uk/attachments/download/2206/vamp-plugin-sdk-2.7.1.tar.gz : c6fef3ff79d2bf9575ce4ce4f200cbf219cbe0a21cfbad5750e86ff8ae53cb0b
license    : MIT
component  : programming.library
summary    : The Vamp audio analysis plug-in system
description: |
    The Vamp audio analysis plug-in system
builddeps  :
    - pkgconfig(sndfile)
setup      : |
    %patch -p1 < $pkgfiles/01-fix_multiarch.patch
    %configure
build      : |
    %make
install    : |
    %make_install
    # Doesn't accept --disable-static
    rm $installdir/usr/lib64/*.a
check      : |
    %make test
